    <div class="container text-center">
        {% for row in boggle_board %}
            <div class="row">
                    {% for letter in row %}
                        <div class="col rounded shadow-lg" id="tile">{{letter}}</div>
                    {% endfor %}
            </div>
        {% endfor %}
    </div>

    
    <form action="/guess" method="POST">
        <input type="text" name="guess" class="border border-4 border-dark">
        <button type="submit" class="btn btn-light">Submit</button>
    </form>
    {% for msg in get_flashed_messages() %}
        <p class="flash">{{msg}}</p>
    {% endfor %}
